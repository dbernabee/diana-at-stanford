<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Starter</title>
  <style>
    /* CSS goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #FFFFFF
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div style="display: flex; flex-direction: column; align-items: center;">
  
  <!-- Big zoomed-in image -->
  <div style="width: 300px; height: 200px; overflow: hidden;">
    <img src="bridge-name.png" alt="Bridge name"
         style="width: 120%; height: auto; object-fit: cover; position: relative; left: -10%; top: -10%;">
  </div>

  <!-- Smaller circle image below -->
  <div style="width: 50px; height: 50px; margin-top: 10px;">
    <img src="me-circle.png" alt="Me"
         style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
  </div>

</div>
  
  <h1>Hello, World!</h1>
  <button onclick="sayHi()">Click me</button>

  <script>
    // JavaScript goes here
    function sayHi() {
      alert("Hi there!");
    }
  </script>

</body>
</html>
