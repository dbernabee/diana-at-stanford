<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Starter</title>
  <style>
    /* CSS goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #FFFFFF
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div style="width: 300px; height: 200px; overflow: hidden;">
  <img src="bridge-name.png" alt="A cute cat"
       style="width: 120%; height: auto; object-fit: cover; position: relative; left: -10%; top: -10%;">
  </div>
  

  <div style="display: flex; justify-content: center; align-items: center; width: 50px height: 50px;">
  <img src="me-circle.png" alt="A cute cat">
  </div>

  <h1>Hello, World!</h1>
  <button onclick="sayHi()">Click me</button>

  <script>
    // JavaScript goes here
    function sayHi() {
      alert("Hi there!");
    }
  </script>

</body>
</html>
