<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Starter</title>
 
  <style>
    /* CSS goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #FFFFFF
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

<div style="display: flex; flex-direction: column; align-items: center;">

  <!-- Zoomed bridge image -->
  <div style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  ">
    <img src="bridge-name.png" alt="Bridge name"
         style="width: 300px; height: auto; transform: scale(3);">
  </div>

  <!-- Horizontal layout: left gif + circle + right gif -->
  <div style="
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px; /* space between items */
  ">

    <!-- Left GIF/Image -->
    <img src="fishy.gif" alt="Left gif"
         style="width: 500px; height: 500px; object-fit: cover;">

    <!-- Circle image -->
    <div style="
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    ">
      <img src="me-circle.png" alt="Me"
           style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
    </div>

    <!-- Right GIF/Image -->
    <img src="fishy.gif" alt="Right gif"
         style="width: 500px; height: 500px; object-fit: cover;">

  </div>

</div>
