<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Starter</title>
  <style>
    /* CSS goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #FFFFFF
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div style="display: flex; flex-direction: column; align-items: center;">

  <!-- Zoomed bridge image (now takes up more space) -->
  <div style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  ">
    <img src="bridge-name.png" alt="Bridge name"
         style="width: 300px; height: auto; transform: scale(3);">
  </div>

  <!-- Enlarged circle image (2x bigger) -->
  <div style="width: 200px; height: 200px;">
    <img src="me-circle.png" alt="Me"
         style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
  </div>

</div>

 
  
  <h1>Hello, World!</h1>
  <button onclick="sayHi()">Click me</button>

  <script>
    // JavaScript goes here
    function sayHi() {
      alert("Hi there!");
    }
  </script>

</body>
</html>
